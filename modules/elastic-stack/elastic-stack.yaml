# Default values for elastic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
elasticsearch:
  enabled: false

kibana:
  enabled: true
  env:
    ELASTICSEARCH_HOSTS: http://elastic-stack-elasticsearch-client:9200

logstash:
  enabled: true
  elasticsearch:
    host: elastic-stack-elasticsearch-client

filebeat:
  enabled: true
  config:
    output.file.enabled: true
    output.logstash:
      hosts: ["elastic-stack-logstash:5044"]
  indexTemplateLoad:
    - elastic-stack-elasticsearch-client:9200

metricbeat:
  enabled: true

fluentd:
  enabled: false

fluent-bit:
  enabled: false

fluentd-elasticsearch:
  enabled: false

nginx-ldapauth-proxy:
  enabled: false
  # Example config to get it working with ELK. Adjust as you need to.
  # proxy:
  #   port: 5601
  #   # This is the internal hostname for the kibana service
  #   host: "elastic-kibana.default.svc.cluster.local"
  #   authName: "ELK:Infrastructure:LDAP"
  #   ldapHost: "ldap.example.com"
  #   ldapDN: "dc=example,dc=com"
  #   ldapFilter: "objectClass=organizationalPerson"
  #   ldapBindDN: "cn=reader,dc=example,dc=com"
  #   requires:
  #     - name: "ELK-USER"
  #       filter: "cn=elasticuser,ou=groups,dc=example,dc=com"
  # ingress:
  #   enabled: true
  #   hosts:
  #     - "elastic.example.com"
  #   annotations:
  #     kubernetes.io/ingress.class: nginx
  #   tls:
  #     - hosts:
  #       - elastic.example.com
  #       secretName: example-elastic-tls
  # secrets:
  #   ldapBindPassword: PASSWORD
elasticsearch-curator:
  enabled: false

elasticsearch-exporter:
  enabled: false

dependencies:
- name: elasticsearch
  version: ^7.7.1
  repository: https://helm.elastic.co
  condition: elasticsearch.enabled
- name: kibana
  version: ^7.7.1
  repository: https://helm.elastic.co
  condition: kibana.enabled
- name: filebeat
  version: ^7.7.1
  repository: https://helm.elastic.co
  condition: filebeat.enabled
- name: logstash
  version: ^7.7.1
  repository: https://helm.elastic.co
  condition: logstash.enabled
- name: metricbeat
  version: ^7.7.1
  repository: https://helm.elastic.co
  condition: metricbeat.enabled
- name: fluentd
  version: ^2.2.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: fluentd.enabled
- name: fluent-bit
  version: ^2.8.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: fluent-bit.enabled
- name: fluentd-elasticsearch
  version: ^2.0.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: fluentd-elasticsearch.enabled
- name: nginx-ldapauth-proxy
  version: ^0.1.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: nginx-ldapauth-proxy.enabled
- name: elasticsearch-curator
  version: ^2.1.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: elasticsearch-curator.enabled
- name: elasticsearch-exporter
  version: ^2.1.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: elasticsearch-exporter.enabled